<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简历</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #f5f5f5;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #333333;
    }
    
    h2 {
      margin-top: 20px;
      color: #333333;
    }
    
    p {
      margin-bottom: 10px;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-weight: bold;
    }
    
    .section-content {
      margin-left: 20px;
    }
    
    .section-content p:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>个人简历</h1>
    
    <div class="section">
      <h2>个人信息</h2>
      <div class="section-content">
        <p><span class="section-title">姓名：</span>张三</p>
        <p><span class="section-title">性别：</span>男</p>
        <p><span class="section-title">出生日期：</span>1990年1月1日</p>
        <p><span class="section-title">联系电话：</span>123456789</p>
        <p><span class="section-title">邮箱：</span>zhangsan@example.com</p>
      </div>
    </div>
    
    <div class="section">
      <h2>教育背景</h2>
      <div class="section-content">
        <p><span class="section-title">学校：</span>ABC大学</p>
        <p><span class="section-title">专业：</span>计算机科学与技术</p>
        <p><span class="section-title">学位：</span>学士</p>
        <p><span class="section-title">时间：</span>2010年-2014年</p>
      </div>
    </div>
    
    <div class="section">
      <h2>工作经历</h2>
      <div class="section-content">
        <p><span class="section-title">公司：</span>XYZ公司</p>
        <p><span class="section-title">职位：</span>前端开发工程师</p>
        <p><span class="section-title">时间：</span>2015年-至今</p>
        <p><span class="section-title">工作内容：</span>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut non enim vel est blandit consequat.</p>
      </div>
    </div>
  </div>
</body>
</html>
